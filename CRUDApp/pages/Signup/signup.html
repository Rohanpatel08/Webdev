<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign Up | CRUD Opps.</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="/images/bg.jpg" alt="Tree">
        </div>
        <form class="login-form">
            <h3>Create an account</h3>
            <div class="form-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="JohnDoe@email.com">
            </div>
            <div class="form-input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="*************">
            </div>
            <div class="form-input">
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="password-confirm" placeholder="*************">
            </div>
            <div style="display: flex; margin-top: 15px;">
                <input type="checkbox" name="check" id="check" placeholder="*************">
                <p style="margin-left: 5px;">I agree to the privacy policy</p>
            </div>

            <button id="login-btn"><b>Create an account</b></button>
            <hr>
            <div>
                <button class="btns"><b>GitHub</b></button>
                <button class="btns"><b>Twitter</b></button>
            </div>
            <div>
                <a href="#"><p class="paras"><b>Already have an account? Login</b></p></a>
            </div>
        </form>
    </div>
</body>
</html>
