<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="app">

        <div class="container my-4">
            <div class="card">
                <div class="card-header text-lg-center bg-primary text-light">
                    <h1>Check Your BMI Here</h1>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <form class="bmi-form">
                            <div class="form-group form-check-inline">
                                <label for="age">Age</label>
                                <input type="number" min="2" class="form-control mx-2" id="age"
                                    aria-describedby="emailHelp">
                                <!-- <label for="age" class="mx-2 ">Age: 2 - 120</label> -->
                            </div>
                            <h5>Gender:</h5>
                            <div class="form-group form-check-inline">
                                <input type="radio" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Male</label>
                            </div>
                            <div class="form-group form-check-inline">
                                <input type="radio" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Female</label>
                            </div>
                            <div class="form-row my-2">
                                <div class="col-6">
                                    <input type="number" class="form-control" id="height" placeholder="Height in cm">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control" id="weight" placeholder="Weight in kg">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="formsubmit()">Submit</button>
                        </form>

                        <div class="mx-lg-5 text-center result">
                            <h2>Results</h2>
                            <p id="category">Category: </p>
                            <p id="bmi">BMI: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
